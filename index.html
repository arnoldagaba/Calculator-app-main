<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body class="theme-1">
  <div class="calculator">
    <div class="header">
      <span>calc</span>

      <div class="theme">
        <div class="theme-indicator theme-1">1</div>
        <div class="theme-indicator theme-1">2</div>
        <div class="theme-indicator theme-1">3</div>

        <div class="theme-toggle">
          <label for="theme-slider " class="slider-label">THEME</label>
          <input type="range" min="1" max="3" value="1" id="theme-slider">
        </div>
      </div>
    </div>

    <div class="display">
      <input class="output theme-1" id="output" readonly>
    </div>

    <div class="btn-container">
      <div class="buttons">
        <button class="btn" onclick="appendNumber(7)">7</button>
        <button class="btn" onclick="appendNumber(8)">8</button>
        <button class="btn" onclick="appendNumber(9)">9</button>
        <button class="btn del" onclick="deleteLast()">DEL</button>

        <button class="btn" onclick="appendNumber(4)">4</button>
        <button class="btn" onclick="appendNumber(5)">5</button>
        <button class="btn" onclick="appendNumber(6)">6</button>
        <button class="btn operator" onclick="chooseOperator('+')">+</button>

        <button class="btn" onclick="appendNumber(1)">1</button>
        <button class="btn" onclick="appendNumber(2)">2</button>
        <button class="btn" onclick="appendNumber(3)">3</button>
        <button class="btn operator" onclick="chooseOperator('-')">-</button>

        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn" onclick="appendNumber(0)">0</button>
        <button class="btn operator" onclick="chooseOperator('/')">/</button>
        <button class="btn operator" onclick="chooseOperator('*')">x</button>

        <button class="btn reset" onclick="resetCalculator()">RESET</button>
        <button class="btn equal" onclick="computeResult()"> = </button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arnold Agaba</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
